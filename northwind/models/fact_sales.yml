version: 2

models:
  - name: fact_sales
    description: Item level fact table. Transaction one row per item ordered does not include order details but can revenue
    columns:
      - name: OrderId
        description: Degenerate dimension for of the order.
        tests:
            - unique
            - not_null
      - name: customerkey
        description: Dimension key for dim_customer
      - name: employeekey
        description: Dimension key for dim_employee
      - name: orderdatekey
        description: role play Order Date Dimension key for dim_date
      - name: productkey
        description: Dimension key for dim_product
      - name: unitprice
        description: price for a unit of item
      - name: quantity
        description: additive fact for total quantity of product sold on order
      - name: costprice
        description: additive fact for quantity * product price 
      - name: discount
        description: negative rate for the item
      - name: sellingprice
        description: additive fact for costprice - discount
      